<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI DIANA</title>
    <style>
      :root {
        --primary-yellow: #FFD600;
        --primary-yellow-dark: #FFC400;
        --border-color: #333;
        --chat-bg: #222;
        --bubble-user: #424242;
        --bubble-ai: #282828;
        --bubble-user-border: #FFD600;
        --bubble-ai-border: #fffde7;
        --text-main: #fffde7;
        --text-light: #bdbdbd;
        --header-shadow: 0 4px 24px 0 rgba(255, 214, 0, 0.25);
        --footer-bg: #181818;
      }

      body {
        background: #111;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .robot-hero {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2.2rem;
        margin-bottom: 0.2rem;
      }
      .robot-hero .robot-img {
        width: 160px;
        height: auto;
      }

      .main-title {
        text-align: center;
        margin-bottom: 1.1rem;
      }
      .main-title h1 {
        font-size: 2.5rem;
        font-weight: 900;
        letter-spacing: 2.5px;
        color: #FFD600;
        margin: 0;
        text-shadow: 1px 2px 8px rgba(0,0,0,0.10);
      }
      .main-title .sub {
        font-size: 1.07rem;
        color: #fffde7cc;
        margin-top: 0.2rem;
        margin-bottom: 0.8rem;
        letter-spacing: 0.5px;
      }

      .chat-container {
        background: var(--chat-bg);
        border-radius: 18px;
        box-shadow: 0 6px 32px 0 #000a;
        padding: 1.2rem 0 0.7rem 0;
        width: 98vw;
        max-width: 420px;
        min-height: 440px;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 2;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 0 1.2rem 0.7rem 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .bubble {
        padding: 1rem 1.15rem;
        border-radius: 1.2rem;
        font-size: 1.11rem;
        line-height: 1.7;
        max-width: 85%;
        box-shadow: 0 2px 12px 0 #1116;
        word-break: break-word;
        display: inline-block;
        margin-bottom: 0.1rem;
        border: 2.5px solid transparent;
        position: relative;
        padding-right: 2.4rem;
      }
      .bubble.user {
        align-self: flex-end;
        background: var(--bubble-user);
        color: #fffde7;
        border-color: var(--bubble-user-border);
        border-bottom-right-radius: 0.4rem;
        margin-left: auto;
        margin-right: 0.2rem;
      }
      .bubble.ai {
        align-self: flex-start;
        background: var(--bubble-ai);
        color: #fffde7;
        border-color: var(--bubble-ai-border);
        border-bottom-left-radius: 0.4rem;
        margin-right: auto;
        margin-left: 0.2rem;
      }

      .copy-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 2px 2px 2px 2px;
        border-radius: 6px;
        transition: background 0.15s;
        color: #FFD600;
        z-index: 3;
        font-size: 1rem;
      }
      .copy-btn:hover {
        background: #fffde7;
        color: #333;
      }

      .typing-indicator {
        font-style: italic;
        color: var(--text-light);
        font-size: 1.05rem;
        margin-top: 0.2rem;
        margin-bottom: 0.6rem;
        padding-left: 0.4rem;
        display: none;
      }
      .typing-indicator.visible {
        display: block;
      }

      .message-input {
        display: flex;
        padding: 0.7rem 1rem 0.1rem 1rem;
        border-top: 2px solid var(--border-color);
        background: #171717;
        border-radius: 0 0 14px 14px;
        position: relative;
        z-index: 2;
      }
      #user-input {
        flex: 1;
        padding: 0.7rem 1rem;
        border: 2px solid var(--primary-yellow);
        border-radius: 9px;
        font-size: 1.13rem;
        background: #191919;
        color: #fffde7;
        resize: none;
        font-family: inherit;
        min-height: 44px;
        margin-right: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
      }
      #user-input:focus {
        border-color: var(--primary-yellow-dark);
      }
      #send-button {
        padding: 0 1.25rem;
        background: var(--primary-yellow);
        color: #212121;
        border: none;
        border-radius: 8px;
        font-size: 1.13rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 #FFD60033;
        transition: background 0.2s, color 0.2s;
      }
      #send-button:hover {
        background: var(--primary-yellow-dark);
        color: #111;
      }
      #send-button:disabled {
        background: #444;
        color: #333;
        cursor: not-allowed;
      }

      footer {
        margin-top: 1.7rem;
        margin-bottom: 59px;
        text-align: center;
        font-size: .99rem;
        color: #FFD600;
        padding-bottom: 1.3rem;
        background: var(--footer-bg);
        border-radius: 0 0 16px 16px;
        box-shadow: 0 -3px 18px 0 #0008;
        min-width: 340px;
        max-width: 420px;
        width: 100%;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      }
      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        line-height: 1.7;
        padding-top: 12px;
        padding-bottom: 8px;
      }
      .footer-content .maker {
        font-weight: bold;
        letter-spacing: 0.5px;
      }
      .footer-content .maker small {
        font-weight: normal;
        color: #ffe082;
      }
      .footer-content .contacts {
        font-size: 0.98em;
        color: #ffe082;
        margin-top: 2px;
      }
      .footer-content .contacts span {
        margin: 0 6px;
      }

      .contact-admin-fab {
        position: fixed;
        right: 32px;
        bottom: 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        z-index: 100;
      }
      .contact-admin-fab a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        box-shadow: 0 2px 12px 0 #1119;
        background: #181818;
        transition: transform 0.13s, box-shadow 0.13s;
        border: 2.5px solid transparent;
      }
      .contact-admin-fab a.wa { border-color: #25D366; }
      .contact-admin-fab a.tg { border-color: #229ED9; }
      .contact-admin-fab a.fb { border-color: #1877F3; }
      .contact-admin-fab a:hover { transform: scale(1.12); box-shadow: 0 6px 20px #FFD60066; }
      .contact-admin-fab svg { display: block; }
      @media (max-width: 600px) {
        .main-title h1 { font-size: 1.6rem; }
        .robot-hero .robot-img { width:120px; }
        .chat-container { min-width: unset; max-width: 100vw; }
        .contact-admin-fab { right: 13px; bottom: 13px; gap: 12px;}
        .contact-admin-fab a { width: 46px; height: 46px; }
        .contact-admin-fab svg { width: 23px; height: 23px; }
        footer { min-width: unset; max-width: 100vw; }
      }
    </style>
  </head>

    <script>
      // Tombol copy di setiap bubble AI
      function initCopyButtons() {
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.onclick = function(e) {
            e.stopPropagation();
            const bubble = btn.closest('.bubble');
            let text = bubble.innerText.replace("Copy", "").replace("Copied!","");
            navigator.clipboard.writeText(text.trim());
            btn.innerHTML = "Copied!";
            setTimeout(()=>{btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 20 20"><rect x="5" y="7" width="9" height="10" rx="2" fill="#FFD600" stroke="#333" stroke-width="1.3"/><rect x="7" y="3" width="9" height="10" rx="2" fill="none" stroke="#FFD600" stroke-width="1.5"/></svg>` }, 1300)
          }
        });
      }
      // Panggil ulang setiap kali ada pesan baru
      const observer = new MutationObserver(initCopyButtons);
      observer.observe(document.getElementById('chat-messages'), {childList: true, subtree: true});
      // Panggil awal
      initCopyButtons();
    </script>
