<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI DIANA</title>
    <style>
      :root {
        --primary-yellow: #FFD600;
        --primary-yellow-dark: #FFC400;
        --border-color: #333;
        --chat-bg: #222;
        --bubble-user: #424242;
        --bubble-ai: #282828;
        --bubble-user-border: #FFD600;
        --bubble-ai-border: #fffde7;
        --text-main: #fffde7;
        --text-light: #bdbdbd;
        --header-shadow: 0 4px 24px 0 rgba(255, 214, 0, 0.25);
        --footer-bg: #181818;
      }

      body {
        background: #111;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .header {
        background: var(--primary-yellow);
        color: #212121;
        box-shadow: var(--header-shadow);
        padding: 2.5rem 1rem 1.5rem 1rem;
        margin-top: 2rem;
        border-radius: 18px 18px 12px 12px;
        position: relative;
        text-align: center;
        min-width: 340px;
        max-width: 420px;
        width: 100%;
      }
      .header h1 {
        font-size: 2.4rem;
        font-weight: 900;
        margin: 0 0 0.3rem 0;
        letter-spacing: 2px;
        text-shadow: 1px 2px 8px rgba(0,0,0,0.10);
      }
      .header .sub {
        font-size: 1.05rem;
        color: #212121bb;
        font-weight: 400;
        margin-bottom: 0.5rem;
      }
      .header-divider {
        margin: 0 auto;
        margin-top: 1.1rem;
        background: #fffde7;
        border-radius: 7px;
        width: 80%;
        height: 10px;
        box-shadow: 0 2px 12px 0 #bdb76b66, 0 0 0 3px #FFD600;
      }

      .robot-hero {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-top: -34px;
        margin-bottom: 18px;
        z-index: 2;
        position: relative;
      }
      .robot-hero .robot-img {
        width: 110px;
        height: auto;
      }

      .chat-container {
        background: var(--chat-bg);
        border-radius: 18px;
        box-shadow: 0 6px 32px 0 #000a;
        padding: 1.5rem 0 1rem 0;
        width: 98vw;
        max-width: 420px;
        min-height: 440px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 0 1.2rem 0.7rem 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .bubble {
        padding: 1rem 1.15rem;
        border-radius: 1.2rem;
        font-size: 1.11rem;
        line-height: 1.7;
        max-width: 85%;
        box-shadow: 0 2px 12px 0 #1116;
        word-break: break-word;
        display: inline-block;
        margin-bottom: 0.1rem;
        border: 2.5px solid transparent;
        position: relative;
        /* ruang untuk tombol copy */
        padding-right: 2.4rem;
      }
      .bubble.user {
        align-self: flex-end;
        background: var(--bubble-user);
        color: #fffde7;
        border-color: var(--bubble-user-border);
        border-bottom-right-radius: 0.4rem;
        margin-left: auto;
        margin-right: 0.2rem;
      }
      .bubble.ai {
        align-self: flex-start;
        background: var(--bubble-ai);
        color: #fffde7;
        border-color: var(--bubble-ai-border);
        border-bottom-left-radius: 0.4rem;
        margin-right: auto;
        margin-left: 0.2rem;
      }

      /* Tombol copy di bubble */
      .copy-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 2px 2px 2px 2px;
        border-radius: 6px;
        transition: background 0.15s;
        color: #FFD600;
        z-index: 3;
        font-size: 1rem;
      }
      .copy-btn:hover {
        background: #fffde7;
        color: #333;
      }

      .typing-indicator {
        font-style: italic;
        color: var(--text-light);
        font-size: 1.05rem;
        margin-top: 0.2rem;
        margin-bottom: 0.6rem;
        padding-left: 0.4rem;
        display: none;
      }
      .typing-indicator.visible {
        display: block;
      }

      .message-input {
        display: flex;
        padding: 0.85rem 1rem 0.2rem 1rem;
        border-top: 2px solid var(--border-color);
        background: #171717;
        border-radius: 0 0 14px 14px;
        position: relative;
        z-index: 2;
      }
      #user-input {
        flex: 1;
        padding: 0.7rem 1rem;
        border: 2px solid var(--primary-yellow);
        border-radius: 9px;
        font-size: 1.13rem;
        background: #191919;
        color: #fffde7;
        resize: none;
        font-family: inherit;
        min-height: 44px;
        margin-right: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
      }
      #user-input:focus {
        border-color: var(--primary-yellow-dark);
      }
      #send-button {
        padding: 0 1.35rem;
        background: var(--primary-yellow);
        color: #212121;
        border: none;
        border-radius: 8px;
        font-size: 1.13rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 #FFD60033;
        transition: background 0.2s, color 0.2s;
      }
      #send-button:hover {
        background: var(--primary-yellow-dark);
        color: #111;
      }
      #send-button:disabled {
        background: #444;
        color: #333;
        cursor: not-allowed;
      }

      footer {
        margin-top: 2.5rem;
        text-align: center;
        font-size: .97rem;
        color: #ffe082;
        padding-bottom: 1.3rem;
        background: var(--footer-bg);
        border-radius: 0 0 16px 16px;
        box-shadow: 0 -3px 18px 0 #0008;
        min-width: 340px;
        max-width: 420px;
        width: 100%;
      }
      @media (max-width: 480px) {
        .header, .chat-container, footer {
          min-width: unset;
          max-width: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>AI DIANA</h1>
      <div class="sub">Asisten Virtual Modern</div>
      <div class="header-divider"></div>
    </div>
    <div class="robot-hero">
      <!-- SVG robot, bebas ganti dengan gambar PNG/JPG jika mau -->
      <svg class="robot-img" viewBox="0 0 128 128" fill="none">
        <ellipse cx="64" cy="64" rx="54" ry="54" fill="#FFD600"/>
        <ellipse cx="64" cy="84" rx="36" ry="16" fill="#FFFDE7" opacity="0.5"/>
        <rect x="34" y="50" width="60" height="36" rx="18" fill="#333"/>
        <ellipse cx="54" cy="68" rx="6" ry="8" fill="#FFD600"/>
        <ellipse cx="74" cy="68" rx="6" ry="8" fill="#FFD600"/>
        <rect x="60" y="80" width="8" height="6" rx="3" fill="#FFD600"/>
        <!-- Kotak pesan -->
        <rect x="44" y="96" width="40" height="18" rx="5" fill="#FFFDE7" stroke="#FFD600" stroke-width="3"/>
        <text x="64" y="110" text-anchor="middle" font-size="9" fill="#333">Pesan Anda</text>
      </svg>
    </div>
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="bubble ai">
          Halo, saya <b>AI DIANA</b>! Siap membantu Anda. Silakan tanya apa saja.
          <button class="copy-btn" title="Copy">
            <svg width="18" height="18" viewBox="0 0 20 20"><rect x="5" y="7" width="9" height="10" rx="2" fill="#FFD600" stroke="#333" stroke-width="1.3"/><rect x="7" y="3" width="9" height="10" rx="2" fill="none" stroke="#FFD600" stroke-width="1.5"/></svg>
          </button>
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator">
        AI DIANA sedang mengetik...
      </div>
      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Tulis pesan di sini lalu tekan Enter..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Kirim</button>
      </div>
    </div>
    <footer>
      <p><b>AI DIANA</b> &copy; 2025 â€” Powered by Cloudflare Workers AI</p>
    </footer>
    <script src="chat.js"></script>
    <script>
      // Tombol copy di setiap bubble AI
      function initCopyButtons() {
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.onclick = function(e) {
            e.stopPropagation();
            const bubble = btn.closest('.bubble');
            let text = bubble.innerText.replace("Copy", "").replace("Copied!","");
            navigator.clipboard.writeText(text.trim());
            btn.innerHTML = "Copied!";
            setTimeout(()=>{btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 20 20"><rect x="5" y="7" width="9" height="10" rx="2" fill="#FFD600" stroke="#333" stroke-width="1.3"/><rect x="7" y="3" width="9" height="10" rx="2" fill="none" stroke="#FFD600" stroke-width="1.5"/></svg>` }, 1300)
          }
        });
      }
      // Panggil ulang setiap kali ada pesan baru
      const observer = new MutationObserver(initCopyButtons);
      observer.observe(document.getElementById('chat-messages'), {childList: true, subtree: true});
      // Panggil awal
      initCopyButtons();
    </script>
  </body>
</html>
